<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        
        .people {
            background-color: rgba(127, 255, 212, 0.459);
            width: 300px;  
            height: 100vh;
            border-right: 2px solid #0aca8d;
            
        }
        
        .people td {
            height: 100%;
            display: block;
            padding: 0;
        }
        
        .people label {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: rgba(127, 255, 212, 0.6);
            border-bottom: 2px solid #0aca8d;
        }
        
        #screan {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #0aca8d;
            border-radius: 20px;
            outline: none;
        }
        
        .friend-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: rgba(127, 255, 212, 0.459);
            color: rgb(0, 0, 0);
            border: none;
            border-bottom: 2px solid #0aca8d;
            cursor: pointer;
        }
        
         
        
        #people {
            height: calc(100% - 120px);
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.3);
        }
         
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }
        

        
        .message-input-container {
            padding: 15px 20px;
            background-color: white;
            border-top: 2px solid #0aca8d;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        
        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #0aca8d;
            border-radius: 25px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

         
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0aca8d;
            border: none;
            color: white;
            cursor: pointer;
             
             
            justify-content: center;
            font-size: 20px;
             
        }
         
        .chat-header {
            padding: 15px 20px;
            background-color: white;
            border-bottom: 2px solid #0aca8d;
            font-size: 18px;
             
        }
        .user{
             
            position: absolute;
            top: 15px;
            right: 20px;
            border: 2px solid #0aca8d;
            background: #ffffff;
            color: rgb(0, 0, 0);
            padding: 5px 20px;
            border-radius: 30px;
            font-size: 16px;
             
             
             
             
             
         
        }
        .add-friend-btn{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0aca8d;
            border: none;
            color: white;
            cursor: pointer;
             
             
            justify-content: center;
            font-size: 20px;
        }
        .message {
            max-width: 60%;
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            clear: both;
        }
        .message.sent {
            background-color: #0aca8d;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: #e4e4e4;
            color: black;
            margin-right: auto;
            text-align: left;
        }
                
       
    </style>
</head>
<body>
    <table class="people">
  <tr>
    <td>
        
        
                
            
        
      <div id="people">
        
      </div>
    </td>
  </tr>
</table>

    <div class="chat-container">
        <button class="friend-button">Логи</button>
        <div class="user">
            User
        </div>
        
        <div style="color: #666; text-align: center;" class="chat-header">
            Название чата
            
        </div>
          
        <div class="messages-container">
             
            
            <div class="message-input-container">
             
        
        </div>
        </div>
    </div>
    
    
</body>
<script src='admin.js'></script>
</html>
